<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="divEjemplo"></div>
    <script>
      let div = document.getElementById("divEjemplo");
      // Creo y elimino el falsitributo="valor";
      div.setAttribute("falsitributo", "valor");
      div.removeAttribute("falsitributo");
      // Creo una clase con el nombre aaa que se a√±ade al unico div existente.
      div.className = "aaa";
      div.style = "background-color:#c0c0c0";
      div.innerText = "texto interno";
    </script>
  </body>
</html>
